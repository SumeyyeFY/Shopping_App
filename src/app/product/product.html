<main>
<section class="product">
    <img class="product-photo" [src]="productProperties.photo" 
    alt="Photo of {{productProperties.name}}">
    <h2 class="product-name">{{productProperties.name}}</h2>
    <p class="product-brand">{{productProperties.brand}}</p>
    <p class="product-price">{{productProperties.price}}</p>
</section>
</main>
