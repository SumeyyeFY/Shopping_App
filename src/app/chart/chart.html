<section class="total-operations">
    <button class="primary" type="button" (click)="chartOperator.removeAllProducts()">Clear the Chart</button>
    <a [routerLink]="['']">Home Page</a>
</section>
<section class="stats">
    <p class="number-of-products">Number of products: {{numberOfProducts}} | 
        Chart total: {{chartTotal}}$ </p>
</section>
<section class="chart-products">
    <app-product *ngFor="let productProperties of addedProductPropertiess" [productProperties]="productProperties">
        <button class="primary" type="button" 
        (click)="chartOperator.removeFromChart(productProperties.id)">Remove</button>
    </app-product>
</section>
