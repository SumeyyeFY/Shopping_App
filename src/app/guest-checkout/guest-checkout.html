<section class="check-stats">
    <p>Number of items: {{checkout.chartOperator.numberOfProducts}} | 
       Total price: {{checkout.chartOperator.chartTotal}} </p>
</section>
<section class="form-area">
    <form [formGroup]="paymentForm" (submit)="pay()">
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" formControlName="firstName">

        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" formControlName="lastName">

        <label for="card-number">Credit Card Number</label>
        <input id="card-number" type="text" formControlName="cardNumber">

        <button type="submit" class="primary">Pay</button>
    </form>
</section>
