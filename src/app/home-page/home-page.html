<section>
    <form>
        <input type="text" placeholder="Filter" #filter>
        <button class="primary" type="button" 
        (click)="filterResults(filter.value)">Search</button>

        <input type="number" placeholder="max" #max>
        <input type="number" placeholder="min" #min>
        <button class="primary" type="button"
        (click)="filterByRange(+max.value, +min.value)">Filter</button>
    </form>
</section>
<section class="results">
    <app-product *ngFor="let productProperties of filteredResults" 
        [productProperties]="productProperties"></app-product>
</section>
